<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/style/forms.css" />
    <!--Fontawesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <title>Sing Up</title>
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <a class="navbar-brand" href="index.html">F n F</a>
    </nav>
    <!--end Navbar-->

    <div class="row">
      <div class="col-4" id="aside-image-farmer"></div>
      <!--Register form-->
      <div class="col-8">
        <article class="card-body mx-auto" style="max-width: 800px;">
          <h4 class="card-title mt-3 text-center">Create Account</h4>
          <p class="text-center">Get started with your farmer account</p>
          <form>
            <!--form group-->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-user"></i>
                </span>
              </div>
              <input
                id="first-name"
                name=""
                class="form-control"
                placeholder="First name"
                type="text"
              />
            </div>
            <!--form group-->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-user"></i>
                </span>
              </div>
              <input
                id="last-name"
                name=""
                class="form-control"
                placeholder="Last name"
                type="text"
              />
            </div>
            <!--form group-->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-envelope"></i>
                </span>
              </div>
              <input
                id="email"
                name=""
                class="form-control"
                placeholder="Email address"
                type="email"
              />
            </div>
            <!--form group-->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-envelope"></i>
                </span>
              </div>
              <input
                name=""
                class="form-control"
                placeholder="Repeat Email address"
                type="email"
              />
            </div>
            <!--form group-->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-lock"></i>
                </span>
              </div>
              <input
                id="password"
                class="form-control"
                placeholder="Create password"
                type="password"
              />
            </div>
            <!--form group-->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-lock"></i>
                </span>
              </div>
              <input
                class="form-control"
                placeholder="Repeat password"
                type="password"
              />
            </div>
            <!--form group-->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-building"></i>
                </span>
              </div>
              <input
                id="bussiness-name"
                name=""
                class="form-control"
                placeholder="Bussiness name"
                type="text"
              />
            </div>
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-carrot"></i>
                </span>
              </div>
              <select class="form-control">
                <option selected="" id="category">
                  Category of the products tha will provide</option
                >
                <option>Fruits</option>
                <option>Vegetables</option>
                <option>Breads</option>
              </select>
            </div>
            <!--form group-->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-user-tie"></i>
                </span>
              </div>
              <textarea
                placeholder="Brand your bussiness.."
                class="form-control"
                rows="5"
                id="comment"
              ></textarea>
            </div>
            <!--form group-->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-phone"></i>
                </span>
              </div>
              <input
                id="phone-number"
                name=""
                class="form-control"
                placeholder="Phone number"
                type="text"
              />
            </div>
            <!--form group-->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-map-marked-alt"></i>
                </span>
              </div>
              <input
                id="address"
                name=""
                class="form-control"
                placeholder="Address"
                type="text"
              />
            </div>
            <!--form group-->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-map-marker-alt"></i>
                </span>
              </div>
              <input
                id="zip-code"
                name=""
                class="form-control"
                placeholder="Zip code"
                type="text"
              />
            </div>
            <!--form group-->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-map-marker-alt"></i
                ></span>
              </div>
              <input
                id="city"
                name=""
                class="form-control"
                placeholder="City"
                type="text"
              />
            </div>
            <!--form group-->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-map-marker-alt"></i>
                </span>
              </div>
              <input
                id="state"
                name=""
                class="form-control"
                placeholder="State"
                type="text"
              />
            </div>
            <!--form group-->
            <div class="form-group">
              <button id="add" type="submit" class="btn btn-primary btn-block">
                Create Account
              </button>
            </div>
            <!--form group-->
            <p class="text-center">Have an account? <a href="">Log In</a></p>
          </form>
        </article>
      </div>
    </div>

    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Bootstrap js -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/farmerRegister.js"></script>
  </body>
</html>
